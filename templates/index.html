<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
        <nav>
        <a href="/">Inicio</a> |
        <a href="/videojuegos">Todos los juegos</a> |
        <a href="/acercade">Sobre mí</a>
    </nav>
    <h1>Buscar un juego:</h1>
    <form method="POST">
        <input type="text" name="search" placeholder="Ingresar título del juego..." required>
        <button type="submit">Buscar</button>
    </form>
    {% if juegos %}
    <ul>
        {% for game in juegos %}
        <li><a href="{{ url_for('detallesJuego', idvideojuego=game.idvideojuegos) }}">{{ game.nombre }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}

    <p>¿No encuentras el juego que estás buscando? <a href="/agregar">Añadelo aquí</a></p>
</body>
<footer>Creado por Sebastián M Errecalde, Septiembre 2024</footer>
</html>
